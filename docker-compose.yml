services:
  postgres:
    image: "postgres:latest"
    container_name: salas_api_database
    environment:
      POSTGRES_USER: salas_api
      POSTGRES_PASSWORD: salas1234
      POSTGRES_DB: salasdb
    ports:
      - "5432:5432"

  salas-api:
    image: salas-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://salas_api_database:5432/salasdb"
      SERVER_PORT: 8080
    depends_on: 
      - postgres
